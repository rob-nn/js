version: "2"
services:
  node: 
    image: "robnn/node:latest"
    user: "node"
    working_dir: /home/node/app
    stdin_open: true
    tty: true
    network_mode: host
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    ports:
      - "8001:8001"
      - "60300:60300"
    build:
      context: ./
      dockerfile: Dockerfile
 
